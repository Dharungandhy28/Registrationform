<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Creat Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/#" target="_blank" class="social"><i class="fa 
                    fa-facebook fa-2x"></i></a>
                    <a href="https://www.google.com/#" target="_blank" class="social"><i class="fa 
                    fa-google fa-2x"></i></a>
                    <a href="https://www.linkedin.com/#" target="_blank" class="social"><i class="fa 
                    fa-linkedin fa-2x"></i></a>
                </div>
                <span>or use your emain to Registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container login-container">
            <form action="#">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa 
                    fa-facebook fa-2x"></i></a>
                    <a href="#" class="social"><i class="fa 
                    fa-google fa-2x"></i></a>
                    <a href="#" class="social"><i class="fa 
                    fa-linkedin fa-2x"></i></a>
                </div>
                <span>or use your account to login</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcone To FE</h1>
                    <p>Web sites without visitors is like a ship lost in the horizon</p>
                    <button class="press" id="login">login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Frontend Webpage</h1>
                    <p>Responsive web design always plays an important role wheneven going to promote</p>
                    <button class="press" id="signup">sign-up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
